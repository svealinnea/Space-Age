<!DOCTYPE html>
<html lang="en">
<head>
  <title>Space Age</title>
</head>
<body>
  <div class="container">
    <form id="space">
      <h1>Space Age Calculator</h1>
        <p class="question"> Are you curious how old you are on different planets?</p>
        <input type="number" placeholder="enter your age" id="input" required>
        <div class="center">
          <button class="button" type="button" id="mercbtn">Mercury Age</button>
          <button class="button" type="button" id="venbtn">Venus Age</button>
          <button class="button" type="button" id="marscbtn">Mars Age</button>
          <button class="button" type="button" id="jupbtn">Jupiter Age</button>
        </div>
        <div id="responses">
          <p id="mercury">Your age on Mercury is:</p>
          <p id="venus">Your age on Venus is:</p>
          <p id="mars">Your age on Mars is:</p>
          <p id="jupiter">Your age on Jupiter is:</p>
        </div>
    </form>
  </div>
</body>
